{% load static %}
<!-- Modal -->
<div class="modal fade" data-backdrop="static" data-keyboard="false" id="viewUserModal" tabindex="-1" role="dialog" aria-labelledby="viewMemberModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewMemberModalLabel">Loading...</h5>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Spinner  -->
        <div id="userLoadSpinner">
          <div class="d-flex flex-column align-items-center justify-content-center">
            <div class="row">
              <div class="spinner-border m-3 text-dark" style="width: 4rem; height: 4rem;" role="status">
                <span class="sr-only">Please Wait...</span>
              </div>
            </div>
            <div class="row">
              <strong style="font-size: 16px;" class="kt-font-dark">Please wait...</strong>
            </div>
          </div>
        </div>
        <!-- ./Spinner  -->

        <div id="user-modal-body" style="display: none">
          <div class="container">
            <div class="row mb-7">
              <div class="col-12">
                <!--begin::Info-->
                <div class="flex-grow-1">
                  <!--begin::Title-->
                  <div class="d-flex justify-content-between flex-wrap mt-1">
                    <div class="d-flex mr-3">
                      <span id="dMemberName" class="text-dark-75 text-hover-primary font-size-h5 font-weight-bold mr-3 d-member-info-value">
                      </span>
                      <a href="#">
                        <i class="flaticon2-correct text-success font-size-h5"></i>
                      </a>
                    </div>
                    <div class="my-lg-0 my-3">
                      <span class="label label-xl font-weight-bold label-inline d-member-info-value" id='dMemberStatus'></span>
                      <!-- <button type="button"
                                                class="btn btn-outline-success btn-sm font-weight-bolder text-uppercase mx-1"
                                                data-toggle="tooltip" title="Accept the account">
                                                <i class="icon-md la la-check"></i>
                                            </button>
                                            <button type="button"
                                                class="btn btn-outline-danger btn-sm font-weight-bolder text-uppercase"
                                                data-toggle="tooltip" title="Cancel the account">
                                                <i class="icon-md la la-user-times"></i>
                                            </button> -->
                    </div>
                  </div>
                  <!--end::Title-->
                  <!--begin::Content-->
                  <div class="d-flex flex-wrap justify-content-between mt-1">
                    <div class="d-flex flex-column flex-grow-1 pr-8">
                      <div class="d-flex flex-wrap mb-4">
                        <a href="#" id='dMemberEmail' class="text-dark-50 text-hover-primary font-weight-bold mr-lg-8 mr-5 mb-lg-0 mb-2 d-member-info-value">
                        </a>
                        <span id='dMemberJobTitle' class="text-dark-50 text-hover-primary font-weight-bold mr-lg-8 mr-5 mb-lg-0 mb-2 d-member-info-value">
                        </span>
                        <span class="text-dark-50 text-hover-primary font-weight-bold d-member-info-value" id='dMemberCountry'>
                        </span>
                      </div>

                    </div>
                    <div class="d-flex align-items-center w-50 flex-fill float-right mt-lg-8 mt-5">
                      <span class="font-weight-bold text-dark-75 w-25">Data Usage</span>
                      <div class="progress progress-xs mx-3 w-100">
                        <div class="progress-bar bg-success" role="progressbar" id='dMemberDataUsageProgressbar' style="width: 0%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                      <span class="font-weight-bolder text-dark" id='dMemberDataUsagePer'></span>
                    </div>
                  </div>
                  <!--end::Content-->
                </div>
                <!--end::Info-->
              </div>
            </div>
