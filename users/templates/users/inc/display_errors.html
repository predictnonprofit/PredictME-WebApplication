{% load general_tags %}

{% if errors %}


{# check if the errors is string or list #}
{% if errors|get_type == 'str' %}
<div class="invalid-feedback mt-2 d-inline-block mx-4"> {{ errors }} </div>
{% elif errors|get_type == 'list' %}
<div class="error invalid-feedback d-inline">
    <ul class="errorlist">
        {% for error in errors %}

        <li>{{error}}</li>

        {% endfor %}
    </ul>
</div>
{% endif %}
{# check if the errors is string or list #}


{% endif %}
