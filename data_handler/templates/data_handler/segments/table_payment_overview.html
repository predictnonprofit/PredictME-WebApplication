<div class="table-responsive">
  <table class="table table-striped table-hover {% if is_small %} table-sm {% endif %} data-handler-summary-table">
    <thead class="bg-primary-o-30">
      <tr>
        <th scope="col" colspan="3" class="text-center" {% if is_small %} style="font-size: 15px;" {% else %} style="font-size: 18px;" {% endif %}>
          Data Summary Table
        </th>
      </tr>
    </thead>
    <tbody>

      <tr>
        <th>
          Plan Name
        </th>
        <td width='30%' class="text-center">
          <strong class='dhPlanName'></strong>
        </td>
      </tr>
      <tr>
        <th>
          Plan limit (data rows)
        </th>
        <td class="text-center">
          <strong class='dhPlanLimit'></strong>
        </td>
      </tr>
      <tr>
        <th>
          Current use (data rows)
        </th>
        <td class='dhTdParentTableOverview'>
          <strong class="dhCurrentDataUsed"></strong>
        </td>

      </tr>
      <tr>
        <th>
          At or below plan limit (data rows)
        </th>
        <td class='dhTdParentTableOverview'>
          <strong class='dhAtOrBelowPlanLimit'></strong>
        </td>
      </tr>
      <tr>
        <th>
          Above plan limit (data rows)
        </th>
        <td class='dhTdParentTableOverview'>
          <strong class="dhAbovePlanLimitRecord"></strong>
        </td>

      </tr>
      <tr>
        <th>
          Additional fee (per data row)
        </th>
        <td class='dhTdParentTableOverview'>
          <strong class="dhAdditionalFeePerExtraRecord"></strong>
        </td>
      </tr>
      <tr>
        <th>
          Total cost for additional data row
        </th>
        <td class='dhTdParentTableOverview'>
          <strong class="dhTotalCostForAdditionalRows"></strong>
        </td>
      </tr>

    </tbody>
  </table>

</div>
